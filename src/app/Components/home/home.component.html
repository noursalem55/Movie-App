<div class="row my-5">
  <div class="col-md-4 mt-4">
    <div class="brdr w-25 mb-4"></div>
    <h2>Trending</h2>
    <h2>Movies</h2>
    <h2>To Watch Now</h2>
    <br> 
    <span>Most Watched Movies By Days</span>
  
    <div class="brdr w-100 mt-4"></div>
  </div>

    <div *ngFor="let movie of trendingMovies" class="col-md-2 my-3">
      <div class="movie">
        <a [routerLink]="['/moviedetails',movie.id]">
          <img [src]="imgBaseurl+movie.poster_path" class="img-fluid my-2">
          <h4 class="h6">{{movie.title}}</h4>
          <p *ngIf="!movie.isExpanded"  class="text-muted">{{movie.overview|seemore:20}}</p>
          <p *ngIf="movie.isExpanded" class="text-muted d-inline">{{movie.overview}}</p>
          <a *ngIf="!movie.isExpanded" (click)="seemore(movie)" class="btn d-inline text-info px-0">...see more</a>
          <a *ngIf="movie.isExpanded" (click)="seeless(movie)" class="btn d-inline text-info px-0">...see less</a> 
        </a>
      </div>
    </div>
  
  
  <div class="row py-5">
    <div class="col-md-4 mt-4">
      <div class="brdr w-25 mb-4"></div>
      <h2>Trending</h2>
      <h2>Tv</h2>
      <h2>To Watch Now</h2>
      <br> 
      <span>Most Watched Tv Shoes By Days</span>
    
      <div class="brdr w-100 mt-4"></div>
    </div>
      <div *ngFor="let tv of trendingTv" class="col-md-2">
        <div class="tv">
          <img class="w-100" [src]="imgBaseurl+tv.poster_path" class="img-fluid my-2">
          <h3 class="h6">{{tv.title}}</h3>
        </div>
      </div>
    
    </div>
